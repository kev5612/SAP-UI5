<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("simple_table");
				var app = new sap.m.App({initialPage:"idsimpleTable1"});
				var page = sap.ui.view({id:"idsimpleTable1", viewName:"simple_table.simpleTable", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				var page2 = sap.ui.view({id:"ui_table", viewName:"simple_table.ui_table", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page2);
				
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
